<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Administrador de Tareas</h1>

    <!-- Botón para añadir tarea -->
    <button id="addTaskBtn">Añadir Tarea</button>

    <!-- Lista de tareas -->
    <ul id="taskList"></ul>

    <!-- Modal para añadir tarea -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <h2>Añadir Nueva Tarea</h2>
            <input type="text" id="taskNameInput" placeholder="Nombre de la tarea">
            <button class="modal-button confirm" id="confirmAddTask">Añadir</button>
            <button class="modal-button cancel" id="cancelAddTask">Cancelar</button>
        </div>
    </div>

    <!-- Modal para editar tarea -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <h2>Editar Tarea</h2>
            <input type="text" id="editTaskName" placeholder="Nuevo nombre de tarea">
            <button class="modal-button confirm" id="confirmEdit">Guardar</button>
            <button class="modal-button cancel" id="cancelEdit">Cancelar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
